<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovative Technology</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .tab-button {
      background: linear-gradient(to right, #1c1c1e, #2e2e2f);
      border: none;
      color: #fff;
      text-align: left;
      padding: 1rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .tab-button.active,
    .tab-button:hover {
      background: linear-gradient(to right, #4c4c4f, #636366);
    }

    .tab-content img {
      max-width: 100%;
      border-radius: 10px;
    }

    .left-panel {
      border-right: 1px solid #444;
      padding-right: 2rem;
    }

    .right-panel {
      padding-left: 2rem;
    }

    .sub-heading {
      font-size: 0.8rem;
      color: #aaa;
    }

    .main-title {
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-5">
    <h2 class="text-white mb-4">Discover our innovative technology</h2>
    <div class="row">
      <!-- Sidebar Tabs -->
      <div class="col-md-3 left-panel">
        <button class="tab-button active" onclick="showTab('one')">
          <div class="sub-heading">ONE</div>
          <div class="main-title">AI-enabled clinical assistant</div>
        </button>
        <button class="tab-button" onclick="showTab('next')">
          <div class="sub-heading">NEXT</div>
          <div class="main-title">Identify and close gaps in care</div>
        </button>
        <button class="tab-button" onclick="showTab('lens')">
          <div class="sub-heading">LENS</div>
          <div class="main-title">Analyze real-world data</div>
        </button>
        <button class="tab-button" onclick="showTab('algos')">
          <div class="sub-heading">ALGOS</div>
          <div class="main-title">Algorithmic model insights</div>
        </button>
        <div class="mt-3">
          <a href="#" class="text-white text-decoration-none">EXPLORE OUR TECH & AI &rarr;</a>
        </div>
      </div>

      <!-- Content Area -->
      <div class="col-md-9 right-panel">
        <div id="one" class="tab-content">
          <img src="https://via.placeholder.com/800x450" alt="AI Assistant Image">
        </div>
        <div id="next" class="tab-content d-none">
          <img src="https://via.placeholder.com/800x450?text=Gap+Care">
        </div>
        <div id="lens" class="tab-content d-none">
          <img src="https://via.placeholder.com/800x450?text=Lens+Data">
        </div>
        <div id="algos" class="tab-content d-none">
          <img src="https://via.placeholder.com/800x450?text=Algorithm+Insights">
        </div>
      </div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('d-none'));
      document.getElementById(tabId).classList.remove('d-none');
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
