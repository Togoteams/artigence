<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #fff;
        }

        .footer {
            padding: 50px 80px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-top: 2px solid #000;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px 50px;
            padding: 20px;
            border: 1px solid #000;
        }

        .footer-links a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            position: relative;
        }

        .footer-links a::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 2px;
            background: #000;
            left: 0;
            bottom: -3px;
        }

        .footer-logo {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }

        .footer-company {
            text-align: right;
        }

        .footer-company p {
            font-size: 16px;
            font-weight: bold;
        }

        .social-buttons {
            margin-top: 10px;
        }

        .social-buttons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #000;
            color: #fff;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            margin: 5px;
            text-decoration: none;
        }

        .footer-bottom {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }

        .footer-bottom a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <footer>
        <div class="footer">
            <!-- Left Section (Links) -->
            <div class="footer-links">
                <a href="#">Products</a>
                <a href="#">Careers</a>
                <a href="#">News & Media</a>
                <a href="#">Research & Publications</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </div>

            <!-- Middle Section (Logo) -->
            <div class="footer-logo">
                LOGO <br> <span style="font-size: 16px;">"TEMPUS"</span>
            </div>

            <!-- Right Section (Company Info & Social Media) -->
            <div class="footer-company">
                <p>Company Full Name</p>
                <p>Company Full Address</p>
                <div class="social-buttons">
                    <a href="#">F</a>
                    <a href="#">T</a>
                    <a href="#">I</a>
                    <a href="#">L</a>
                </div>
            </div>
        </div>

        <!-- Bottom Copyright Section -->
        <div class="footer-bottom">
            All Content Copyright 2024 | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
        </div>
    </footer>

</body>
</html>
